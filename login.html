<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="max-width:400px; margin:4rem auto; background:white; padding:2rem; border-radius:10px; box-shadow:0 5px 10px rgba(0,0,0,0.1);">
    <h2>Login</h2>
    <input type="text" placeholder="E-Mail" style="width:100%; padding:0.5rem; margin:1rem 0;" />
    <input type="password" placeholder="Passwort" style="width:100%; padding:0.5rem; margin:1rem 0;" />
    <button style="width:100%; background:#ff4081; color:white; padding:0.7rem; border:none;">Anmelden</button>
  </div>
</body>
</html>
